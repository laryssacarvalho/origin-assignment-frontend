<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <p class="title">Here's your <strong>financial wellness score:</strong></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-6">            
            <div class="card">
                <div class="card-body">                    
                    <div class="row mb-4 ">
                        <div class="col-12 text-center mb-4">
                            <img src="assets/images/origin-icon.png" class="origin-icon">
                        </div>                        
                    
                        <div class="col-12 text-center mb-4">
                            <app-score-bar [type]="getScoreBarType()"></app-score-bar>
                        </div>                        
                    
                        <div class="col-12 text-center mb-4">
    
                            <h4 class="card-title">{{ title }}</h4>
                            <p class="card-subtitle">Your financial wellness score is <b>{{ score }}</b>.</p>
                        </div>                        
                    
                        <div class="col-12 d-flex justify-content-center">    
                            <app-button (btnClick)="onBtnClick()" buttonText="Return" type="submit" color="secondary"></app-button>
                        </div>
                    </div>                    
                </div>
            </div>              
        </div>        
    </div>
</div>
